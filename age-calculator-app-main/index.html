<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Age calculator app</title>
  </head>
  <body>
    <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->

    <div class="container">
      <form class="input-container">
        <!-- day input -->
        <div class="day-input">
          <p>DAY</p>
          <p class="required-error">This field is required</p>
          <input type="number" placeholder="DD" name="day" class="inputs" id="day-input" />
          <p class="valid-day-error">Please enter a valid day</p>
        </div>

        <!-- month input -->
        <div class="month-input">
          <p>MONTH</p>
          <p class="required-error">This field is required</p>
          <input type="number" placeholder="MM" name="month" class="inputs" id="month-input" />
          <p class="valid-month-error">Please enter a valid month</p>
        </div>

        <!-- year input -->
        <div class="year-input">
          <p>YEAR</p>
          <p class="required-error">This field is required</p>
          <input type="number" placeholder="YYYY" name="year" class="inputs" id="year-input"/>
          <p class="valid-year-error">Year must be in the past</p>
        </div>
      </form>
     <div class="arrow-align">
      <div class="under-border-line"></div>
     <div class="arrow">
      <div class="icon-arrow">
      <img class="icon-arrow submit" src="./assets/images/icon-arrow.svg">
    </div>
     </div>
    </div>
 
     <!-- Result field -->
      <div class="result-field">
        <p><span class="result-numbers" id="years">--</span> years</p>
        <p><span class="result-numbers" id="months">--</span> months</p>
        <p><span class="result-numbers" id="days">--</span> days</p>
      </div>
    
    </div>
<img class="colorpick" src="./design/desktop-completed.jpg">

  </body>
</html>
