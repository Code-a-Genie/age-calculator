<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->

    <div class="container">
      <form class="input-container">
        <!-- day input -->
        <div class="day-input">
          <p class="input-name"><b>DAY</b></p>
          <p class="required-error">This field is required</p>
          <input type="number" placeholder="DD" name="day" class="inputs" id="day-input" />
          <p class="valid-day-error">Please enter a valid day</p>
        </div>

        <!-- month input -->
        <div class="month-input">
          <p class="input-name"><b>MONTH</b></p>
          <p class="required-error">This field is required</p>
          <input type="number" placeholder="MM" name="month" class="inputs" id="month-input" />
          <p class="valid-month-error">Please enter a valid month</p>
        </div>

        <!-- year input -->
        <div class="year-input">
          <p class="input-name"><b>YEAR</b></p>
          <p class="required-error">This field is required</p>
          <input type="number" placeholder="YYYY" name="year" class="inputs" id="year-input"/>
          <p class="valid-year-error">Year must be in the past</p>
        </div>
      </form>
     <div class="arrow-align">
      <div class="under-border-line"></div>
     <div class="arrow">
      <div class="icon-arrow">
      <img class="icon-arrow submit" src="./assets/images/icon-arrow.svg">
    </div>
     </div>
    </div>
 
     <!-- Result field -->
      <div class="result-field">
        <p class="result-suffix"><span class="result-numbers" id="years"><i>--</i></span> years</p>
        <p class="result-suffix"><span class="result-numbers" id="months"><i>--</i></span> months</p>
        <p class="result-suffix"><span class="result-numbers" id="days"><i>--</i></span> days</p>
      </div>
    
    </div>

  </body>
</html>
